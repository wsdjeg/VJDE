		<h3><div align="center">编译并运行</div></h3>
		<hr>
		对于我们的第一个程序,我们已经编辑好了,怎样才能在 vim 里编译运行呢.有了 VJDE ,更简单了.<br>

		使用 <span class="key">:Vjdec</span>,我们即可编译当前正在编辑的程序.<br>
		注意,在此前,我们应该创建好<span class="key">g:vjde_out_path</span>所指定的目录.参考<a href="project.htm">工程管理</a>中的设定,就是 classes 目录.<br>
		然后,我们就可以使用<span class="key">:Vjder</span>来运行当前的类了.在Windows 下,使用工程或者不使用工程都完全没有问题.<br>
		注意:<span class="note">目前是不支持调试等高级功能了.比较遗憾.</span>
